app = "yeongjopt-ui"
primary_region = "nrt"

[env]
  VITE_API_BASE_URL = "http://localhost:8000/v1"

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443 